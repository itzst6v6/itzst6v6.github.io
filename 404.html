<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color: #0d1117;
            --panel-bg: #161b22;
            --text-color: #e6edf3;
            --text-muted: #a0a0a0;
            --accent-blue: #388bfd;
            --card-border: rgba(255, 255, 255, 0.1);

            --glow-purple: rgba(158, 83, 237, 0.15);
            --glow-blue: rgba(69, 137, 240, 0.2);
            --glow-red: rgba(228, 77, 92, 0.25);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 15% 50%, rgba(13, 17, 23, 0.9), var(--bg-color) 40%);
            color: var(--text-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .glow { position: fixed; border-radius: 50%; filter: blur(150px); z-index: -1; }
        .glow-purple { width: 400px; height: 400px; background: var(--glow-purple); top: 5%; left: 10%; }
        .glow-blue { width: 350px; height: 350px; background: var(--glow-blue); top: 15%; right: 15%; }
        .glow-red { width: 300px; height: 300px; background: var(--glow-red); bottom: 10%; left: 50%; transform: translateX(-50%); }

        .container {
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-404 {
            font-size: 5rem;
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(56, 139, 253, 0.4);
        }

        h1 {
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 800;
            line-height: 1;
            color: var(--text-color);
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-top: -0.5rem; /* Tweak to bring it closer to the 404 */
            margin-bottom: 1rem;
            color: var(--text-muted);
        }
        
        p {
            color: var(--text-muted);
            max-width: 50ch;
            margin: 0 auto 2.5rem auto;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            border-radius: 50px;
            text-decoration: none;
            border: 1px solid transparent;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 139, 253, 0.25);
        }

        .btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="glow glow-purple"></div>

        </p>
        <a href="index.html" class="btn btn-primary">

        </a>
    </div>
</body>
